    <link rel="stylesheet" href="../../../css/interactiveSchematic.css">
    <link rel="stylesheet" href="../../../css/circuitHighlights.css">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <script src="../../../JavaScriptLibraries/svgPanZoom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

<body>
  <div id="mainWindow"></div>
  <button type="button" id="clearDiagram" onclick="clearHighlights()" style="cursor:pointer;display:block;";><center>Clear Diagram</center></button>
    <span class="uiClass">
      <a href="https://www.youtube.com/watch?v=YEfryPX4dyA&feature=youtu.be" target="_blank">Help Tutorial</a>
      <h3>Highlight the auger motor circuit.</h3>
      <ul style="list-style-type:disc;">
        <li>Highlight wires according to potential.</li>
        <li>Highlight the load with Energized Load (orange).</li>
        <li>Use the (Move Switch) buttons to reposition switches as needed.</li>
    </ul>
      <br>
      <select id="colorPicker" onChange="colorPickerChange(this.selectedIndex);">
        <option value="#330000">L1</option>
        <option value="#CDCDCD">Neutral</option>
        <option value="#ffa500">Energized Load</option>
        <option value="#FF0000">DC +</option>
        <option value="#000000">DC -</option>
        <option value="#0000FF">RPM Feedback</option>
        <option value="#FFFF00">Speed Control</option>
        <option value="#800080">Unknown</option>
      </select>
      <br><br>
      <button type="button" onclick="checkAnswer()" style="cursor:pointer;display:block;"><center>Submit</center></button>
    </span>

</body>
<script src="javaScript.js"></script>
