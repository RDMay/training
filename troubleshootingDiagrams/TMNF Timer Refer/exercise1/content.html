<!DOCTYPE html>
<html>
  <head>
    <title>loading</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <!DOCTYPE html>
    <link rel="icon" type="image/png" href="https://example.com/favicon.png"/>
    <link rel="stylesheet" href="../../../JavaScriptLibraries/interactiveSchematic.css">
    <link rel="stylesheet" href="../../../JavaScriptLibraries/meter.css">
    <script src="../../../JavaScriptLibraries/d3.min.js"></script>
    <script src="../../../JavaScriptLibraries/svgPanZoom.js"></script>
    <script src="../../../JavaScriptLibraries/draggable.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.1/TweenMax.min.js"></script>
  </head>
<body style="font-family: arial">
  <div id="mainWindow" class="svg-container"></div>
    <span id="uiDiv" class="uiClass"></span>
</body>
<script src="javaScript.js"></script>
<script src="../../../JavaScriptLibraries/Multimeter.js"></script>
<script>
        var eventsHandler;
        eventsHandler = {
          haltEventListeners: ['touchstart', 'touchend', 'touchmove', 'touchleave', 'touchcancel']
        , init: function(options) {
          console.log("function")
            var instance = options.instance
              , initialScale = 1
              , pannedX = 0
              , pannedY = 0
              this.hammer = Hammer(options.svgElement, {
              inputClass: Hammer.SUPPORT_POINTER_EVENTS ? Hammer.PointerEventInput : Hammer.TouchInput
            })
            this.hammer.get('pinch').set({enable: true})
            this.hammer.on('doubletap', function(ev){
              instance.zoomIn()
            })
            this.hammer.on('panstart panmove', function(ev){
              if (ev.type === 'panstart') {
                pannedX = 0
                pannedY = 0
              }
              instance.panBy({x: ev.deltaX - pannedX, y: ev.deltaY - pannedY})
              pannedX = ev.deltaX
              pannedY = ev.deltaY
            })
            this.hammer.on('pinchstart pinchmove', function(ev){
              if (ev.type === 'pinchstart') {
                initialScale = instance.getZoom()
                instance.zoomAtPoint(initialScale * ev.scale, {x: ev.center.x, y: ev.center.y})
              }
              instance.zoomAtPoint(initialScale * ev.scale, {x: ev.center.x, y: ev.center.y})
            })
            options.svgElement.addEventListener('touchmove', function(e){ e.preventDefault(); });
          }
        , destroy: function(){
            this.hammer.destroy()
          }
        }


        window.panZoom = svgPanZoom(schematic, {
          zoomEnabled: true
        , controlIconsEnabled: true
        , fit: 1
        , center: 1
        , customEventsHandler: eventsHandler
        });

        function schematicRedraw(){
          var panZoom = window.panZoom = svgPanZoom(schematic, {
          zoomEnabled: true,
          controlIconsEnabled: true,
          fit: 1,
          center: 1
        });
        panZoom.resize();
        panZoom.fit();
        panZoom.center();
        }
        window.addEventListener("resize", schematicRedraw);

    </script>
</html>
